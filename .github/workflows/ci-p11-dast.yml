name: DAST - ZAP baseline

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/ci-p11-dast.yml"
      - "app/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app
        run: |
          # Запускаем приложение на фоне
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          # Ждём, пока health не станет доступен
          timeout 60 bash -c 'until curl -sf http://localhost:8080/health; do sleep 1; done'

      - name: Prepare evidence dir permissions
        run: |
          echo "Preparing permissions for EVIDENCE/P11"
          mkdir -p EVIDENCE/P11
          chmod -R a+rwx EVIDENCE/P11 || true

      - name: ZAP Baseline (docker)
        run: |
          echo "Docker info and images (debug)"
          docker version || true
          docker info || true
          # Запускаем ZAP baseline через контейнер; работаем внутри /zap/wrk и записываем в EVIDENCE/P11
          # НЕ запускаем контейнер с --user, чтобы ZAP внутри контейнера мог создать /home/zap/zap.yaml
          docker run --rm --network host -v "$PWD":/zap/wrk -w /zap/wrk ghcr.io/zaproxy/zaproxy:latest \
            zap-baseline.py \
              -t http://localhost:8080 \
              -r EVIDENCE/P11/zap_baseline.html \
              -J EVIDENCE/P11/zap_baseline.json \
              -d || true
          # Убедимся, что файлы доступны для чтения загрузки артефактов
          chmod -R a+rwx EVIDENCE/P11 || true

      - name: "Debug: find ZAP outputs"
        run: |
          echo "-- find zap_baseline* in workspace --"
          find . -type f -name 'zap_baseline*' -ls || true
          echo "-- list EVIDENCE dir --"
          ls -la EVIDENCE || true
          echo "-- list EVIDENCE/P11 dir --"
          ls -la EVIDENCE/P11 || true

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
