name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests + Lint + Reports
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install ruff black isort pytest coverage

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Run tests with coverage (Quality Gate)
        run: |
          mkdir -p reports
          pytest \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:reports/coverage.xml \
            --junitxml=reports/junit.xml \
            --disable-warnings \
            --maxfail=1 \
            -q

          coverage report --fail-under=80


      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/**

      - name: Pre-commit (all files)
        run: pre-commit run --all-files


  docker-build:
    name: Docker Build
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ github.sha }}
          restore-keys: |
            docker-

      - name: Build Docker image
        run: |
          docker build -t fastapi-app:ci .

      - name: Save Docker image
        run: |
          mkdir -p docker_artifacts
          docker save fastapi-app:ci -o docker_artifacts/fastapi-image.tar

      - name: Upload docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker_artifacts/fastapi-image.tar


  stage-deploy:
    name: Stage Deploy (mock)
    needs: docker-build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo deploy
        run: |
          echo "Pretending to deploy to staging..."
          echo "Deploy finished (dry-run)"
