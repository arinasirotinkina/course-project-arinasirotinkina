name: CI/CD Minimal

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests & Lint (matrix)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
          pip install ruff black isort pytest coverage

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Run tests with coverage
        run: |
          mkdir -p reports
          coverage run -m pytest \
            --junitxml=reports/junit.xml \
            --disable-warnings \
            --maxfail=1 \
            -q
          coverage xml -o reports/coverage.xml

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-${{ matrix.python-version }}
          path: reports/

  docker-build:
    name: Build Docker image (project-level)
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ github.sha }}
          restore-keys: |
            docker-

      - name: Build Docker image
        run: |
          docker build -t fastapi-app:ci .

      - name: Save Docker image as artifact
        run: |
          mkdir -p docker_artifacts
          docker save fastapi-app:ci -o docker_artifacts/fastapi-image.tar

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker_artifacts/fastapi-image.tar

  stage-deploy:
    name: Stage Deploy (mock)
    needs: docker-build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo deploy (mock)
        env:
          STAGE_API_URL: ${{ secrets.STAGE_API_URL }}
          STAGE_TOKEN: ${{ secrets.STAGE_TOKEN }}
        run: |
          echo "Pretending to deploy to staging..."
          echo "Using STAGE_API_URL=$STAGE_API_URL"
          echo "Using masked STAGE_TOKEN"
          echo "Deploy completed (dry-run)"
