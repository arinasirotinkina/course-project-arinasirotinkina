[tool.ruff]
line-length = 100
lint.select = ["E","F","W","I"]
target-version = "py311"
exclude = ["venv",".venv","build","dist"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
addopts = """
--cov=app \
--cov-report=term-missing \
--cov-fail-under=80 \
--strict-markers \
--disable-warnings
"""
testpaths = ["tests"]

markers = [
    "integration: marks tests as integration (slow, use real services)",
    "unit: marks tests as fast unit tests",
    "security: marks tests related to security checks",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_equality = true
