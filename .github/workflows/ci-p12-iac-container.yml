name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dir
        run: mkdir -p EVIDENCE/P12

      - name: Build docker image
        run: |
          docker build -t course-app:local .

      - name: Hadolint (Dockerfile)
        run: |
          docker run --rm -v "$PWD":/work hadolint/hadolint:latest hadolint -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov (IaC)
        run: |
          # If iac/ exists, scan it, otherwise scan repo
          SCAN_DIR="iac"
          if [ ! -d "$SCAN_DIR" ]; then SCAN_DIR="."; fi
          docker run --rm -v "$PWD":/work bridgecrew/checkov:latest \
            -d /work/$SCAN_DIR -o json --compact > EVIDENCE/P12/checkov_report.json || true

      - name: Trivy (image)
        run: |
          # Use Trivy container but mount the Docker socket so Trivy can inspect local images
          mkdir -p EVIDENCE/P12
          docker run --rm -v "$PWD":/work -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image --format json -o /work/EVIDENCE/P12/trivy_report.json course-app:local || true

      - name: List evidence
        run: ls -la EVIDENCE/P12 || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
